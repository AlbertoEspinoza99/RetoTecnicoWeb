webdriver {
  autodownload = true
  driver = chrome
  capabilities {
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = [ "start-maximized", "disable-popup-blocking",
                         "disable-download-notification", "ignore-certificate-errors", "allow-running-insecure-content", "disable-translate",
                         "always-authorize-plugins", "disable-extensions","disable-notifications"]
    }
  }
}

drivers {
  chrome {
    webdriver.chrome.driver = auto
  }
  firefox {
    webdriver.gecko.driver = auto
  }
  edge {
    webdriver.edge.driver = auto
  }
}

environments{
  default{
    pages {
      google = "https://www.google.com/"
      youtube = "https://www.youtube.com/"
      rimac = "https://www.rimac.com/"
      orangeHrm = "https://opensource-demo.orangehrmlive.com/web/index.php/auth/login"
    }
  }
  dev{
    baseurl="https://www.google.com/"
  }
  uat{
    baseurl="https://www.google.com/"
  }
}

serenity{
  take.screenshots = AFTER_EACH_STEP
}